name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - deploy-6b79448
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sc-pharm-form/package-lock.json
      - name: Install
        run: npm ci
        working-directory: sc-pharm-form
      - name: Build
        run: npm run build
        working-directory: sc-pharm-form
        env:
          VITE_API_BASE_URL: https://<โดเมน-backend-โปรดักชันของคุณ>
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: sc-pharm-form/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
